<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML abbr</title>
    <style>
        .abb{
            background-color: yellowgreen;
        }
        .tit {
            font-size: larger;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
             align-items: center;
             justify-content: center;
             margin: auto;
        }
    </style>
</head>
<body>
     <div class="abb">
        <p>What Abbr tag does this will help you to write short form of the word and give you a feature when you hover on that word the full form will appear</p>
        <abbr class="tit" title="Sent Marry School">ST.M.School</abbr>
        <!-- This is the only example for abbr tag -->
     </div>
</body>
